<div class="left_align">
    <button class="btn btn-primary btn-sm" [routerLink]="['/chats']">Back</button>
</div>

<form (submit)="submitForm()">
    <div class="form-group">
        <label for="first_name" class="font25">First Name</label>
        <input name="first_name" type="text" class="form-control font25" id="first_name" [(ngModel)]="newUser.first_name">
    </div>
    <div class="form-group">
        <label for="last_name" class="font25">Last Name</label>
        <input name="last_name" type="text" class="form-control font25" id="last_name" [(ngModel)]="newUser.last_name">
    </div>
    <div class="form-group">
        <label for="email" class="font25">Email address</label>
        <input name="email" type="email" class="form-control font25" id="email" [(ngModel)]="newUser.email">
        <small class="form-text">We'll never share your email with anyone else.</small>
        <small class="form-text" *ngIf="message">{{ message.email }}</small>
    </div>
    <div class="form-group">
        <label for="password" class="font25">Password</label>
        <input name="password" type="password" class="form-control font25" id="password" [(ngModel)]="newUser.password">
        <small class="form-text">4 ~ 15 alphanumeric and underscore</small>
        <small class="form-text" *ngIf="message">{{ message.password }}</small>
    </div>
    <div class="form-group">
        <label for="confirm_password" class="font25">Confirm Password</label>
        <input name="confirm_password" type="password" class="form-control font25" id="confirm_password" [(ngModel)]="newUser.confirm_password">
        <small class="form-text" *ngIf="newUser.password !== newUser.confirm_password">Does not match password</small>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
</form>
