<div class="left_align">
    <button class="btn btn-primary btn-sm" [routerLink]="['/chats']">Back</button>
</div>

<form (submit)=login()>
    <div class="form-group">
        <label for="email" class="font25">Email address</label>
        <input name="email" type="email" class="form-control font25" id="email" [(ngModel)]="loginInfo.email">
        <small class="form-text" *ngIf="message">{{ message.email }}</small>
    </div>
    <div class="form-group">
        <label for="password" class="font25">Password</label>
        <input name="password" type="password" class="form-control font25" id="password" [(ngModel)]="loginInfo.password">
        <small class="form-text" *ngIf="message">{{ message.password }}</small>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
</form>
